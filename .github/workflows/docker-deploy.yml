name: Backend Docker Deploy

on:
  push:
    paths:
      - backend/**
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & push backend image (latest + SHA)
      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/backend:${{ github.sha }}
          context: ./backend
          file: ./backend/Dockerfile

      # 4️⃣ Deploy backend to EC2
      - name: Deploy backend to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

            # Stop and remove old container if exists
            docker stop backend || true
            docker rm backend || true

            # Run new container on host port 80 mapped to container 5000
            docker run -d \
              --name backend \
              -p 80:5000 \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
